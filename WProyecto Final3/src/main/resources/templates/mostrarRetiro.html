<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link th:href="@{/css/misPrimerosEstilos.css}" rel="stylesheet">

</head>

<body>
	
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Placa</th>
					<th>Modelo</th>
					<th>estado</th>
					<th>Fecha I</th>
					<th>Fecha F</th>
					<th>Nombre:</th>
					<th>Apellido:</th>

				</tr>

			</thead>

			<tbody>

				<div th:text="${mensaje}" th:if="${mensaje!=null}">
				</div>
				<h1>Datos de su cobro</h1>


				<tr th:each="retiros : ${retiros}">

					<td th:text="${retiros.placa}"></td>
					<td th:text="${retiros.modelo}"></td>
					<td th:text="${retiros.estado}"></td>
					<td th:text="${retiros.fechaI}"></td>
					<td th:text="${retiros.fechaF}"></td>
					<td th:text="${retiros.reservadoNombre}"></td>
					<td th:text="${retiros.reservadoApellido}"></td>
					
				</tr>
			</tbody>



		</table>


</body>

</html>
