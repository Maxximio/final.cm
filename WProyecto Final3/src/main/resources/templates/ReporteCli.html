<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link th:href="@{/css/misPrimerosEstilos.css}" rel="stylesheet">

</head>

<body>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>Cedula</th>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Valor Total</th>
					<th>Valor IVA</th>

				</tr>

			</thead>

			<tbody>

				<div th:text="${mensaje}" th:if="${mensaje!=null}">
				</div>
				<h1>Reporte</h1>


				<tr th:each="clientes : ${clientes}">

					<td th:text="${clientes.id}"></td>
					<td th:text="${clientes.cedula}"></td>
					<td th:text="${clientes.nombre}"></td>
					<td th:text="${clientes.apellido}"></td>
					<td th:text="${clientes.valorT}"></td>
					<td th:text="${clientes.valorI}"></td>
					
				</tr>
			</tbody>



		</table>


</body>

</html>
