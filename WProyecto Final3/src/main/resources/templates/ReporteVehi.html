<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link th:href="@{/css/misPrimerosEstilos.css}" rel="stylesheet">

</head>

<body>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>Placa</th>
					<th>Modelo</th>
					<th>Marca</th>
					<th>Valor Total</th>
					<th>Valor IVA</th>
					<th>Fecha</th>

				</tr>

			</thead>

			<tbody>

				<div th:text="${mensaje}" th:if="${mensaje!=null}">
				</div>
				<h1>Reporte</h1>


				<tr th:each="vehiculos : ${vehiculos}">

					<td th:text="${vehiculos.id}"></td>
					<td th:text="${vehiculos.placa}"></td>
					<td th:text="${vehiculos.modelo}"></td>
					<td th:text="${vehiculos.marca}"></td>
					<td th:text="${vehiculos.valorT}"></td>
					<td th:text="${vehiculos.valorI}"></td>
					<td th:text="${vehiculos.fecha}"></td>
					
				</tr>
			</tbody>



		</table>


</body>

</html>
