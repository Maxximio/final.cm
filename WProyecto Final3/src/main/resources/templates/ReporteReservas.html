<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link th:href="@{/css/misPrimerosEstilos.css}" rel="stylesheet">

</head>

<body>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>Codigo</th>
					<th>Fecha inicio</th>
					<th>Fecha fin</th>
					<th>Estado</th>
					<th>Vehiculo</th>
					<th>Cliente</th>

				</tr>

			</thead>

			<tbody>

				<div th:text="${mensaje}" th:if="${mensaje!=null}">
				</div>
				<h1>Reporte</h1>


				<tr th:each="reservas : ${reservas}">

					<td th:text="${reservas.id}"></td>
					<td th:text="${reservas.numeroReserva}"></td>
					<td th:text="${reservas.fechaInicio}"></td>
					<td th:text="${reservas.fechaFin}"></td>
					<td th:text="${reservas.estado}"></td>
					<td th:text="${reservas.vehiculo}"></td>
					<td th:text="${reservas.cliente}"></td>
					
				</tr>
			</tbody>



		</table>


</body>

</html>
