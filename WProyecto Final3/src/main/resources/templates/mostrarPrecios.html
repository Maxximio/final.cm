<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link th:href="@{/css/misPrimerosEstilos.css}" rel="stylesheet">

</head>

<body>
	<form action="#" th:action="@{/sistema/concretar}" th:object="${cobro}" method="POST">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>Codigo reserva</th>
					<th>SubTotal</th>
					<th>IVA</th>
					<th>Total</th>
					<th>estado</th>
					<th>fecha de cobro</th>

				</tr>

			</thead>

			<tbody>

				<div th:text="${mensaje}" th:if="${mensaje!=null}">
				</div>
				<h1>Datos de su cobro</h1>


				<tr th:each="cobro : ${cobros}">

					<td th:text="${cobro.id}"></td>
					<td th:text="${cobro.terjeta}"></td>
					<td th:text="${cobro.subTotal}"></td>
					<td th:text="${cobro.iva}"></td>
					<td th:text="${cobro.total}"></td>
					<td th:text="${cobro.estado}"></td>
					<td th:text="${cobro.fechaCobro}"></td>
					
				</tr>
			</tbody>



		</table>
		<input type="submit" value="Pagar">
	</form>


</body>

</html>
