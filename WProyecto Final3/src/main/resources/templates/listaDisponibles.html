<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link th:href="@{/css/misPrimerosEstilos.css}" rel="stylesheet">

</head>

<body>

	<table class="table table-striped">
		<thead>
			<tr>
				<th>ID</th>
				<th>Placa</th>
				<th>Modelo</th>
				<th>Marca</th>
				<th>Fabricacion</th>
				<th>Pais de fabricacion</th>
				<th>Cilindraje</th>
				<th>Valor por Dia</th>
				<th>Estado</th>
				<th>Avaluo</th>
			</tr>

		</thead>

		<tbody>

			<div th:text="${mensaje}" th:if="${mensaje!=null}">
			</div>
			<h1>Vehiculos Disponibles</h1>


			<tr th:each="vehiculo : ${vehiculos}">
			
					<td th:text="${vehiculo.id}"></td>
					<td th:text="${vehiculo.placa}"></td>
					<td th:text="${vehiculo.modelo}"></td>
					<td th:text="${vehiculo.marca}"></td>
					<td th:code="${vehiculo.anioFab}"></td>
					<td th:text="${vehiculo.pais}"></td>
					<td th:text="${vehiculo.cilindraje}"></td>
					<td th:text="${vehiculo.valorDia}"></td>
					<td th:text="${vehiculo.estado}"></td>
					<td th:text="${vehiculo.avaluo}"></td>
					
			</tr>
		</tbody>
	</table>

</body>

</html>
