<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link th:href="@{/css/misPrimerosEstilos.css}" rel="stylesheet">

</head>

<body>

	<table class="table table-striped">
		<thead>
			<tr>
				<th>Placa</th>
				<th>Modelo</th>
				<th>Estado</th>
				
				
				<th>Inicio</th>
				<th>Fin</th>
				
				
				<th>Nombre</th>
				<th>Apellido</th>
			</tr>

		</thead>

		<tbody>

			<div th:text="${mensaje}" th:if="${mensaje!=null}">
			</div>
			<h1>Su Retiro ha sido exitoso</h1>


			<tr th:each="retiro : ${retiros}">
			
					<td th:text="${retiro.placa}"></td>
					<td th:text="${retiro.modelo}"></td>
					<td th:text="${retiro.estado}"></td>
					
					
					<td th:text="${retiro.fechaI}"></td>
					<td th:code="${retiro.fechaF}"></td>
					<td th:text="${retiro.reservadoNombre}"></td>
					<td th:text="${retiro.reservadoApellido}"></td>
					
			</tr>
		</tbody>
	</table>

</body>

</html>
